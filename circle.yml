general:
  branches:
    only:
      - /dev.*/
      - /qa_.*/
    ignore:
      - master

machine:
  python:
    version: 2.7.10
  environment:
    HUB: 2.2.2

dependencies:
  cache_directories:
    - hub-${HUB}
  post:
    - mkdir -p hub-${HUB}
    - if hub --version; then echo 'hub installed...';  else wget https://github.com/github/hub/releases/download/v${HUB}/hub-linux-amd64-${HUB}.tgz; tar xvfz hub-linux-amd-64-${HUB}.tgz -C hub-${HUB} --strip-components 1; cp hub-${HUB}/bin/hub /usr/local/bin/; fi
    - hub --version

test:
  override:
    - echo "unit test"
  post:
    - git branch
    - echo `git rev-parse --abbrev-ref HEAD` | grep -q qa_ && echo 'qa branch. E2E test ' || echo 'no E2E test'


deployment:
  develop:
    branch: /dev.*/
    commands:
      - git branch | grep qa_${CIRCLE_BRANCH} ; RESULT=$? ; if [ "$RESULT" -eq 0 ] ; then git branch -D qa_${CIRCLE_BRANCH} ; fi
      - git checkout -b qa_${CIRCLE_BRANCH}
      - git branch
      - git push -f origin qa_${CIRCLE_BRANCH}
        #- if [ -n "$CI_PULL_REQUESTS" ]; then echo 'ALREADY SENT PULL REQUEST' ; else /home/ubuntu/.hub/bin/hub pull-request -m 'One-garden UnitTest passed' -h qa_${CIRCLE_BRANCH}; fi

  staging:
    branch: /qa_.*/
